[GatherDir]
[PruneCruft]

[AutoPrereqs]

[Prereqs]
Daemon::Shutdown = 0.07

[MetaData::BuiltWith]
[GitHub::Meta]
[MetaJSON]
[MetaYAML]

[ExecDir]
[ShareDir]

[Git::NextVersion]

[License]

[PodWeaver]
[PkgVersion]

[PerlTidy]
perltidyrc = xt/perltidyrc

[Test::Perl::Critic]
critic_config = xt/perlcriticrc 

[Test::Compile]
[Test::CPAN::Changes]
[Test::CPAN::Meta::JSON]
[PodSyntaxTests]
[PodCoverageTests]
[Test::Pod::LinkCheck]
[Test::Pod::No404s]
[Test::Kwalitee]

[Git::Check]
[Git::Tag]
[GitFmtChanges]
file_name   = Changes

[ModuleBuild]

[Manifest]
[Signature]

[TestRelease]

[ConfirmRelease]
[UploadToCPAN]
[GitHub::Update]
repo = daemon-shutdown-monitor-transmission
metacpan = 1
